name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Adjust this if you are using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install  # You can adjust this if you use a different package manager

      - name: Build
        run: npm run build  # Adjust this if you have a different build command

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./MetroBreathe.html
